    <title>Document</title>
    <script>
        
    function email()
    {
   var mail =document.getElementById("text").value;
   var reg= /^[^\s@]+@[^\s@]+\.[^\s@]+$/
   var ph= document.getElementById("ph").value;
   var rag= /^\+?\d{10,12}$/
   var name= document.getElementById("name").value;
   var regex=/^[A-Za-z]+(?: [A-Za-z]+)?$/
   var name2=document.getElementById("name2").value;
   
   if(!reg.test(mail)){
       alert("invalid mail")
       return false;
    }
    if(!rag.test(ph)){
        alert("invaild no")
        return false;
    }
    if(!regex.test(name)){
        alert("invalid first name")
        return false;
    }
    if(!regex.test(name2)){
        alert("inavalid last name")
        return false;
    }
    else
    {
        alert("valid from ")
        return true;
    }
         
    }
    </script>

</head>
<body class="rrr">
    <center><h1>From Validation</h1><br>
                <form >
                   <div class="hi">
                    <input id="name" placeholder="First Name " type="text" ><br><br>
                    <input id="name2" placeholder="Last Name" type="text"><br><br>
                    <input id="ph" placeholder="Ph.no" type="number"><br><br>
                    <input id="text" placeholder="email" type="email" ><br><hr>
                    <button onclick="email()" type="button">submit</button>
                    </div></center>
